// Tableau d'objets représentant des étudiants avec leurs noms et notes
const students = [
  { name: "Alice", grade: 12 },
  { name: "Bob", grade: 8 },
  { name: "Charlie", grade: 15 },
  { name: "David", grade: 9 },
  { name: "Eve", grade: 11 }
]
const getPassedStudents = (students) => //function getPassedStudents
  students.filter(student => student.grade >= 10).map(student => student.name);
const passedStudents = getPassedStudents(students)// getPassedStudents pour obtenir les étudiants réussi
console.log(passedStudents)  //Affichage  noms des étudiants  réussi
const [firstPassedStudent] = passedStudents// extraire le premier étudiant  réussi
console.log(firstPassedStudent)
